<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Tracking Dashboard</title>
  <style>
    /* Styling similar to Streamlit */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    max-width: 1600px;
    width: 100%;
    padding: 20px;
    margin: 40px;
    background-color: #252526;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #69b3f5;
  }

  .table-container {
    overflow-x: auto;
    border-radius: 6px;
    border: 1px solid #333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    color: #e0e0e0;
  }

  th, td {
    padding: 12px 16px;
    text-align: left;
  }

  th {
    background-color: #333;
    color: #e0e0e0;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #2e2e2e;
  }

  tr:hover {
    background-color: #3a3a3a;
  }

  /* Status-specific styling for live/inactive states */
  .status-true {
    color: #28a745;
    font-weight: bold;
  }

  .status-false {
    color: #ea394b;
    font-weight: bold;
  }

  </style>
</head>
<body>

  <div class="container">
    <h1>Product Tracking Dashboard</h1>
    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Station Number</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Live</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row.product_id }}</td>
            <td>{{ row.station_number }}</td>
            <td>{{ row.in_time }}</td>
            <td>{{ row.out_time }}</td>
            <td class="{{ 'status-true' if row.live else 'status-false' }}">
              {{ 'Live' if row.live else 'Inactive' }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
