<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispose Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
      <!-- Navbar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/live_station_view">Live Station View</a>
    <a href="/live_raw_material_view">Live Raw Material View</a>
    <a href="/add_or_update_product">Add/Update Product</a>
    <a href="/dispose_product">Dispose Product</a>
  </div>
  <div class="container"style="max-width: 500px;">
    <h1>Dispose Product</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('dispose_product_route') }}">
        <label for="product_id">Product ID:</label><br>
        <input type="text" id="product_id" name="product_id" required><br><br>

        <button type="submit">Dispose</button>
    </form>
    </div>
</body>
</html>
